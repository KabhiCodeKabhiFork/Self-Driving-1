<!DOCTYPE html>
<html>
<head>
    <title>Self Driving Car
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructions">
        <h1>AI CAR GAME</h1>
        <ol>
            <li>
                <p>Click anywhere on the road to see a suprise!</p>
            </li>
            <li>
                <p>Click Save if the model is working good</p>
            </li>
            <li>
                <p>Reload page to start new simualtion</p>
            </li>
        </ol>
    </div>
    <canvas id="carCanvas"></canvas><canvas id="networkCanvas"></canvas>
    
    <div>
        <label for="mutationRate" id="labelforcount">Specify extent of mutation:</label>
        <input type="number" id="mutationRate" name="mutationRate" min="1" placeholder="0-100" onchange="doIt()">
        <button onclick="save()">SAVE</button>
        <button onclick="discard()">DISCARD</button>
    </div>
    <script src="js/visualizer.js"></script>
    <script src="js/network.js"></script>
    <script src="js/sensor.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/road.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/car.js"></script>
    <script src="js/main.js"></script>
</body> 
</html>
